<ion-header>
  <ion-toolbar>
    <ion-title>Sitios de la ciudad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sitio of sitios">
      {{ sitio.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
